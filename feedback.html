    <style>

.feedback-section {
  padding: 50px 0;
  text-align: center;
  background-color: #f2fbe9;
}

.feedback-section h2 {
  font-size: 2rem;
  color: #2e7d32;
  margin-bottom: 20px;
}

.feedback-box {
  display: inline-block;
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  max-width: 400px;
  width: 90%;
  text-align: center;
}

.star-rating {
  font-size: 2rem;
  color: #ccc;
  cursor: pointer;
  margin: 10px 0;
}

.star-rating .star.selected {
  color: gold;
}

#feedbackText {
  width: 100%;
  height: 100px;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-top: 15px;
  box-sizing: border-box;
  resize: none;
}

button {
  margin-top: 20px;
  padding: 12px 12px;
  background-color: #4caf50;
  border: none;
  color: white;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #388e3c;
}

       
    </style>
</head>
<body>
  

   <!-- Feedback Section -->
<section id="feedback" class="feedback-section" action="submit_feedback.php" method="POST">
    <h2>Rate Your Experience</h2>
    
    <div class="feedback-box">
      <div class="star-rating">
        <span class="star" onclick="setRating(1)">★</span>
        <span class="star" onclick="setRating(2)">★</span>
        <span class="star" onclick="setRating(3)">★</span>
        <span class="star" onclick="setRating(4)">★</span>
        <span class="star" onclick="setRating(5)">★</span>
      </div>
  
      <p id="ratingValue">Rating: 0</p>
  
      <textarea id="feedbackText" placeholder="Write your feedback here..."></textarea><br>
      <button onclick="submitFeedback()">Submit</button>
    </div>
  </section>
  
    <script>
let currentRating = 0;

function setRating(rating) {
  currentRating = rating;
  document.getElementById('ratingValue').innerText = "Rating: " + rating;

  const stars = document.querySelectorAll('.star');
  stars.forEach((star, index) => {
    if (index < rating) {
      star.classList.add("selected");
    } else {
      star.classList.remove("selected");
    }
  });
}

function submitFeedback() {
  const feedback = document.getElementById("feedbackText").value.trim();
  if (currentRating === 0 || feedback === "") {
    alert("Please give a rating and provide feedback.");
    return;
  }

  alert("Thank you for your feedback!\nRating: " + currentRating + "\nFeedback: " + feedback);

  // Reset
  setRating(0);
  document.getElementById("feedbackText").value = "";
}
    </script>

</body>
