<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #45a049;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }

        .toggle-link a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- REGISTRATION FORM -->
    <div class="container" id="registration">
        <h2>Register</h2>

        <!-- FIXED: ACTION + METHOD ADDED -->
        <form action="register_user.php" method="POST">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Mobile</label>
                <input type="tel" name="mobile" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

        <div class="toggle-link">
            <p>Already have an account?
                <a href="#" onclick="toggleForms('login')">Login</a>
            </p>
        </div>
    </div>

    <!-- LOGIN FORM -->
    <div class="container" id="login" style="display:none;">
        <h2>Login</h2>

        <!-- FIXED: ACTION + METHOD ADDED -->
        <form action="login_user.php" method="POST">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="toggle-link">
            <p>Don't have an account?
                <a href="#" onclick="toggleForms('registration')">Register</a>
            </p>
        </div>
    </div>

    <script>
        function toggleForms(form) {
            document.getElementById("registration").style.display =
                form === "registration" ? "block" : "none";

            document.getElementById("login").style.display =
                form === "login" ? "block" : "none";
        }
    </script>

</body>
</html>
