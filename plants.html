function searchHerb() {
    const input = document.getElementById('searchInput').value.trim().toLowerCase();
    const resultDiv = document.getElementById('searchResult');
    resultDiv.innerHTML = '';

    if (herbData[input]) {
        const herb = herbData[input];

        resultDiv.innerHTML = `
            <div class="herb-card">
                <img src="${herb.image}" alt="${herb.name}">
                <h3>${herb.name}</h3>
                <p>${herb.usage}</p>
            </div>
        `;
    } else {
        resultDiv.innerHTML = `<p style="text-align:center; color: red;">No plant found with the name "${input}"</p>`;
    }
}
